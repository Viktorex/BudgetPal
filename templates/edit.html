<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">✏️ Edit Expense</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Expense Name</label>
            <input type="text" name="name" class="form-control" value="{{ expense[1] }}" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" name="amount" class="form-control" value="{{ expense[2] }}" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ expense[3] }}" required>
        </div>

        <button type="submit" class="btn btn-success">💾 Save Changes</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">← Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
